<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Data World Bank</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
  <header class="titulo margen-auto posicion-fija">
    <img alt="Cargando imagen" class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2_x76wYrMGeNkFOPGEO8F4g97Oq74-ebN3BOCGjmw8V9sy3qMgQ">
  </header>
  <nav class="chart-statics posicion-fija">
    <button type="button" class="stactics margen-auto" id="SeeStatics"><i
        class="fas fa-chart-bar icono"></i>Estadísticos</button>
    <button type="button" class="graph  margen-auto" id="SeeGraphic"><i
        class="fas fa-chart-line icono"></i>Graficar</button>
    <button type="button" class="filtrar margen-auto" id="filter"><i class="fas fa-database icono"></i>Ver
      Datos</button>
  </nav>
  <div class="text-prev posicion-fija">
    <h2> Vista preliminar:</h2><a class="clear" id="borrar">(Borrar selección)</a>
  </div>
  <main class="content-form posicion-fija">
    <form class="form1 margen-auto" id="form1">
      <h2 class="text-justificy">Banco de datos:</h2>
      <select id="List" class="list-indicadores margen-auto">
      </select>
      <div class="opciones cuadro margen-auto">
        <h3 class="label2 row-1">Seleccione un Pais</h3>
        <div id="paises" class="paises margen-auto"></div>
      </div>
      <div class="date cuadro colum2 margen-auto">
        <h3 class="label3 row-1">Seleccione los años</h3>
        <label class="from  margen-auto col-1">Desde:</label>
        <select id="Age-1" class="fromAges colum2 years margen-auto"></select>
        <label class="to  margen-auto col-1">Hasta:</label>
        <select id="Age-2" class="toAges colum2 years margen-auto"></select>
      </div>
    </form>
  </main>
  <section class="container posicion-fija">
    <div class="secciones">
      <div class="secc-1" id="seccion-1">
        <div class="data margen-auto data-section" id="sectionDta">
          <table id="tabla" class="Tabla margen-auto"></table>
        </div>
      </div>
      <div class="margen-auto data-section" id="seccion-2">
        <div class="graphic">
          <canvas id="line-chart"></canvas>
        </div>
      </div>
      <div class="secc-3 margen-auto data-section" id="seccion-3">
        <div class="row-1">
          <table class="statics-Table" id="staticsTable"></table>
        </div>
      </div>
    </div>
  </section>
  <footer class="posicion-fija">
    <p class="copy">Copyright &copy; 2019 Todos los derechos reservados</p>
    <div class="sociales">
      <a href=""><i class="fab fa-facebook"></i></a>
      <a href=""><i class="fab fa-twitter-square"></i></a>
      <a href=""><i class="fab fa-instagram"></i></a>
      <a href=""><i class="fab fa-whatsapp-square"></i></a>
    </div>
  </footer>
  <script src="data/worldbank/worldbank.js"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
  <script src="js/graphic.js"></script>
</body>

</html>
