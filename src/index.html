<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Data WorldBank</title>
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>

<body>
  <nav class="menu texto">
    <input type="checkbox" class="checkbox" id="check" />
    <label for="check" class="label-menu">|||</label>
      <div class="content-form">

        <form class="form1 colum1 margen-auto" id="form1">
            <a class="row-1">¿Qué información desea revisar?</a>
          <select id="List" class="list-indicadores col-All margen-auto">
          </select>
          <div class="opciones cuadro colum1 margen-auto">
            <h3 class="label2 row-1 columAll">Seleccione un Pais</h3>
            <div id="paises" class="paises margen-auto"></div>
          </div>
          <div class="date cuadro colum2 margen-auto">
            <h3 class="label3 row-1 columAll">Seleccione los años</h3>
            <label class="from  texto margen-auto">Desde:</label>
            <select id="Age-1" class="fromAges colum2 years margen-auto"></select>
            <label class="to  texto margen-auto">Hasta:</label>
            <select id="Age-2" class="toAges colum2 years margen-auto"></select>
          </div>
          <button type="button" class="filtrar margen-auto" id="filter">Filtrar</button>
          <button type="button" class="clear  margen-auto" id="borrar">Limpiar</button>
          <button type="button" class="stactics margen-auto" id="SeeStatics">Estadísticos</a></button>
          <button type="button" class="graph  margen-auto" id="SeeGraphic">Graficar</a></button>
        </form>
      </div>
  </nav>

  <div class="container margen-auto">
    <header class="titulo texto">
      <img class="logo " src="img\titulo.jpg">
      <!--   <img class="poblacion" src="img\poblacion.jpg"> -->
    </header>
     <main class="secciones">
      <div class="data texto colum1" id="sectionDta">
      <table type="table" id="dta_ages" class="Tabla margen-auto"></table>
      </div>
      <div class="graphic">
        <canvas id="line-chart"></canvas>
      </div>
      <div class=" row-1">
        <table class="statics-Table margen-auto" id="staticsTable"></table>
      </div>
    </main>

    <footer>
      <div class="contenedorFooter">
        <p class="copy">Copyright &copy; 2019 Todos los derechos reservados</p>
        <div class="sociales">
          <a class="fontawesome-facebook-sign" href="#"></a>
          <a class="fontawesome-twitter" href="#"></a>
          <a class="fontawesome-camera-retro" href="#"></a>
          <a class="fontawesome-google-plus-sign" href="#"></a>
        </div>
      </div>
    </footer>
  </div>
  <script src="data/worldbank/worldbank.js"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
  <script src="js/graphic.js"></script>
</body>

</html>
