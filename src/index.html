<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
	<link rel="stylesheet" href="fonts/style.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
	<title>Data WorldBank</title>
</head>
<body>
	<div class="contenedor">
		<header class="header">
			<img class="logo" src="img/titulo.jpg" alt="logo">
		</header>
		<div class="tabla">
			<div class="data texto colum1" id="sectionDta">
				<table type="table" id="dta_ages" class="tabla"></table>
			</div>
		</div>
		<main class="formulario">
			<div class="botones">
				<ul>
					<a class="filtrar margen-auto" id="filter"><span class="icon-filter"></span>Filtrar</a>
					<a class="graph  margen-auto" id="SeeGraphic"><span class="icon-stats"></span>Graficar</a>
					<a class="stactics margen-auto" id="SeeStatics"><span class="icon-bars"></span>Estadística</a>
					<a class="clear  margen-auto" id="borrar"><span class="icon-loop"></span>Limpiar</a>
				</ul>
			</div>
			<div class="form">
					<form class="form1" id="form1">
						<a class="label1 row-1">Elija el indicador que desee revisar</a>
					  <select id="List" class="list-indicators">
					  </select>
					  <div class="opciones cuadro colum1 margen-auto">
						<h3 class="label2 row-1 columAll">Seleccione un Pais</h3>
						<div id="paises" class="paises margen-auto"></div>
					  </div>
					  <div class="date cuadro colum2 margen-auto">
						<h3 class="label3 row-1 columAll">Seleccione los años</h3>
						<label class="from  texto margen-auto">Desde:</label>
						<select id="Age-1" class="fromAges colum2 years margen-auto"></select>
						<label class="to  texto margen-auto">Hasta:</label>
						<select id="Age-2" class="toAges colum2 years margen-auto"></select>
					  </div>
					</form>
				</div>
				<div class="grafico">
					<div class="graphic">
						<canvas id="line-chart"></canvas>
				</div>
				</div>
		</main>
			<div class="estadistico">
				<div class="row-1">
					<table class="statics-Table margen-auto" id="staticsTable"></table>
				</div>
			</div>
		<footer class="footer">
			<div class="contenedorFooter">
				<p class="copy">Copyright &copy; 2019 Todos los derechos reservados</p>
				<div class="sociales">
					<span class="icon-facebook"></span>
					<span class="icon-twitter"></span>
					<span class="icon-instagram"></span>
					<span class="icon-google"></span>
				</div>
			</div>
		</footer>
	</div>
	<script src="data/worldbank/worldbank.js"></script>
	<script src="js/data.js"></script>
	<script src="js/main.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
	<script src="js/graphic.js"></script>
</body>
</html>
