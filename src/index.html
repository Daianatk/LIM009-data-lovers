<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<header class="titulo texto"><img src="logoperu.jpg" class="img"/><h1>DATA WORLD BANK</h1></header>
<body>
  <div class="container">
    <nav class="box menu texto ">
    </nav>
    <aside class="box left texto">
      <h2>¿QUE INFORMACIÓN DESEA VER?</h2>
      <hr>
      <form class="form1">
        <h3 class="label1 columAll">Indicadores:</h3>
        <select id="List" class="list_indicadores columAll" onchange="filter()">
        <option value="" disabled selected>--Seleccione un indicardor--</option>
      </select>

        <div class="opciones cuadro columAll">
          <h3 class="label2 columAll">Selecciona un Pais:</h3>
          <input type="checkbox" name="pais.select" id="input_Per" value="PER" class="pais " />Perú
          <input type="checkbox" name="pais.select" id="input_Mex" value="MEX" class="pais " />México
          <input type="checkbox" name="pais.select" id="input_Bra" value="BRA" class="pais " />Brasil
          <input type="checkbox" name="pais.select" id="input_Chl" value="CHL" class="pais " />Chile
        </div>
        <button type="button" class="filtrar" id="filtrarX" onclick="datosInsection()">FILTRAR</button>
        <button class="clear" id="borrar">Limpiar</button>

        <div class="date cuadro columAll">
          <h3 class="label3 columAll">Seleccione los años:</h3>
          <label class="from colum1">Desde:</label>
          <select id="Age-1" class="fromAges colum2"></select>
          <label class="to colum1">Hasta:</label>
          <select id="Age-2" class="toAges colum2"></select>
        </div>
      </form>
    </aside>
    <section class="data texto" id="sectionDta">
      <p id="demo"></p>
      <div type="table" id="dta_ages"></div>
    </section>
  </div>
  <footer class="box pie texto">Pie de pagina</footer>

  <script src="data.js"></script>

</body>

</html>
