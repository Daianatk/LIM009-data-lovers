<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="css/fontello.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="titulo texto">
    <img class="logo" src="img\titulo.jpg">
  </header>
  <nav class="box menu texto ">
    <ul class="contenido-lista">
      <li><a class="aMenu">Descargar en xls</a></li>
      <li><a class="aMenu">Ver estadísticos</a></li>
      <li><a class="aMenu">Ver gráfico</a></li>
      <li><a class="aMenu">Datos</a></li>
    </ul>
  </nav>
  <div class="container">
    <aside class="box left texto">
      <h2>¿QUE INFORMACIÓN DESEA VER?</h2>
      <hr>
      <form class="form1" id="form1">
        <h3 class="label1 columAll">Indicadores:</h3>
        <select id="List" class="list_indicadores columAll">
          <option value="" disabled selected>--Seleccione un indicardor--</option>
        </select>

        <div class="opciones cuadro columAll">
          <h3 class="label2 columAll">Selecciona un Pais:</h3>
          <div id="paises"></div>
        </div>
        <button type="button" class="filtrar" id="filter" >FILTRAR</button>
        <button type="button" class="clear" id="borrar">Limpiar</button>

        <div class="date cuadro columAll">
          <h3 class="label3 columAll">Seleccione los años:</h3>
          <label class="from colum1">Desde:</label>
          <select id="Age-1" class="fromAges colum2"></select>
          <label class="to colum1">Hasta:</label>
          <select id="Age-2" class="toAges colum2"></select>
        </div>
      </form>
    </aside>
    <section class="data texto" id="sectionDta">
      <p id="demo"></p><br>
      <hr><br>
      <table type="table" id="dta_ages" class="Tabla"></table>
    </section>
  </div>
  <footer>
    <div class="contenedorFooter">
        <p class="copy">Copyright &copy; 2019 Todos los derechos reservados</p>
        <div class="sociales">
            <a class="fontawesome-facebook-sign" href="#"></a>
            <a class="fontawesome-twitter" href="#"></a>
            <a class="fontawesome-camera-retro" href="#"></a>
            <a class="fontawesome-google-plus-sign" href="#"></a>
        </div>
    </div>
</footer>
  <script src="data/worldbank/worldbank.js"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
